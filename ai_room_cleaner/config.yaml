# See https://developers.home-assistant.io/docs/add-ons/configuration#add-on-config
name: "AI Room Cleaner"
version: "1.0.2"
slug: "ai_room_cleaner"
description: "Uses AI to analyze room cleanliness and create a to-do list."
arch:
  - "aarch64"
  - "amd64"
  - "armhf"
  - "armv7"
  - "i386"
init: false
map:
  - "config:rw"
options:
  AI_PROVIDER: "openai"
  AI_MODEL: "gpt-4-vision-preview"
  CAMERA_ENTITY: "camera.your_camera"
  LOG_LEVEL: "INFO"
  HISTORY_FILE_PATH: "data/history.json"
  MAX_IMAGE_SIZE_MB: 10
  MAX_IMAGE_DIMENSION: 2048
  VIPS_CACHE_MAX: 100
  HIGH_RISK_DIMENSION_THRESHOLD: 8000
  CORS_ALLOWED_ORIGINS:
    - "*"
  TODO_LIST_NAME: "AI Room Cleaner"
  RECHECK_INTERVAL_MINUTES: 60
schema:
  AI_PROVIDER: "list(openai)"
  AI_MODEL: "str"
  OPENAI_API_KEY: "password"
  SUPERVISOR_TOKEN: "password?"
  CAMERA_ENTITY: "str"
  LOG_LEVEL: "list(CRITICAL|ERROR|WARNING|INFO|DEBUG)?"
  HISTORY_FILE_PATH: "str?"
  MAX_IMAGE_SIZE_MB: "int(1,100)?"
  MAX_IMAGE_DIMENSION: "int(256,8192)?"
  VIPS_CACHE_MAX: "int(10,1000)?"
  HIGH_RISK_DIMENSION_THRESHOLD: "int(1024,16384)?"
  CORS_ALLOWED_ORIGINS: "list(str)?"
  TODO_LIST_NAME: "str?"
  RECHECK_INTERVAL_MINUTES: "int(1,1440)?"